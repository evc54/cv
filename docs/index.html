  <body>
    <div id="app">
      <div class="loading-layer">
        <div class="loading-back">loading...</div>
        <div class="loading-progress">
          <div class="loading-progress-text">loading...</div>
        </div>
      </div>
      <style>
        html,
        body {
          height: 100%;
        }
        body {
          color: white;
          background: #539dff;
          background: linear-gradient(0deg, rgba(45, 105, 250, 1) 0%, rgba(83, 157, 255, 1) 100%);
          font-family: sans-serif;
          text-transform: uppercase;
          font-size: 12px;
          font-weight: bold;
          line-height: 1;
          margin: 0;
          padding: 0;
        }
        .loading-layer {
          width: 150px;
          height: 35px;
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }
        .loading-back,
        .loading-progress,
        .loading-progress-text {
          position: absolute;
          left: 0;
          top: 0;
          width: 150px;
        }
        .loading-back,
        .loading-progress-text {
          border: 1px solid white;
          padding: 10px 20px;
          border-radius: 5px;
          box-sizing: border-box;
        }
        .loading-progress {
          overflow: hidden;
          height: 35px;
          width: 0;
          animation: progress 60s linear infinite alternate;
        }
        .loading-progress-text {
          color: darkblue;
          background: white;
          z-index: 1;
        }
        @keyframes progress {
          0% {
            width: 1%;
          }
          5% {
            width: 50%;
          }
          15% {
            width: 90%;
          }
          100% {
            width: 100%
          }
        }
      </style>
    </div>
